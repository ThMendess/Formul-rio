<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <h1>Formulário</h1>
<form action="#" method="post">

    <label for="nome">Nome:</label>
<input type="text" name="nome" id="nome"
placeholder="digite seu nome">
<br>
<label for="for">senha:</label>
<input type="email"  name="email"  id email
placeholder="digite seu nome">

<br>

<label for="idade">Idade</label>
        <input type="number" name="idade" id="idade" placeholder="Digite sua idade" min="18" max="100">

        <br>

<label for="website">website</label>
<input type="url" name="website" id="website"
placeholder="https://">

<br>

<label for="telefone">telefone</label>
<input type="tel" name="telefone" id="telefone"
placeholder="(xx)xxxx-xxxx">
<br>
<label for="termos">termos</label>
<input type="checkbox" name="termos" id="termos">
<br>
<label for="genero">Gênero</label>
<input type="radio" name="genero" id="masculino" class="small-input"
value="masculino">

<label for="masculino"class="inline-label">masculino </label>

<input type="radio" name="genero" id="feminino" class="small-input"
value="feminino">

<label for="feminino"class="inline-label">feminino </label>

<input type="radio" name="genero" id="outros" class="small-input"
value="outros">

<label for="outros"class="inline-label">outros </label>
<br>
<label for="data de nascimento">Data de nascimento</label>
<input type="date" name="data de nascimento" id="data de nascimento">
<br>
<label for="cor favorita">Cor favorita:</label>
<input type="color" name="cor favorita" id="cor favorita">
<br>
<label for="satisfacao">Satisfação (0 a 10):</label>
<input type="range" name="satisfacao" min="0" max="10">

<label for="comentarios">comentários</label><br>
<textarea name="comentarios" id="comentários" rows="4" placeholder="Escreva seu comentário">
</textarea>
<br>
<label for="pais">país</label>
<select name="pais" id="pais">

<option value="brasil">Brasil</option>
<option value="argentina">Argentina</option>
<option value="portugal">Portugal</option>
<option value="china">China</option>
<option value="coreia">Coreia</option>

<label for="arquivo">carregar arquivo</label>
<input type="file" name="arquivo" id="arquivo">
<br> <br>

<button type="submit">

Enviar</button>



</select>



</form>

</body>
</html>
